<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily web Page</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<main class="container" style="font-family:Arial, Helvetica, sans-serif;">
  <section class="item1">
    <div>
      <div>
        <img width="79px" height="79px" style="border: 4px solid white; border-radius: 100%;" src="./image-jeremy-CA1woC3-.png" alt="profile"/>
      </div>
      <div style="display: flex; flex-direction: column; gap:20px;">
        <span style="color: rgb(162,155,24);">Report for</span>
        <span style="color: #fff; font-size: 32px; word-wrap: break-word;">Jeremy Robson</span>
      </div>
    </div>
    <ul>
      <li>Daily</li>
      <li style="color:#fff;">Weekly</li>
      <li>Monthly</li>
    </ul>
  </section>

  <section class="item" style="background-color: rgb(255,138,98);">
    <div class="item__icon">
      <img src="./back.svg/work.svg"/>
    </div>
    <div class="card">
      <div>
        <span style="font-size: 16px;">Work</span>
        <div style="font-size: 32px;">...</div>
      </div>
      <span>32hrs</span>

      <img src="./back.svg/game.svg"/>
    </div>
    <div class="card">
      <div>
        <span  style="font-size: 16px;">Play</span>
        <div style="font-size: 32px;">...</div>
      </div>
      <span>10hrs</span>

    </div>
  </section>

  <section class="item" style="background-color: rgb(255,94,131);">
    <div class="item__icon">
      <img src="./back.svg/study.svg"/>
    </div>
    <div class="card">
      <div>
        <span  style="font-size: 16px;">Study</span>
        <div style="font-size: 32px;">...</div>
      </div>
      <span>4hrs</span>
      <span>Last week - 7 hrs</span>
    </div>
  </section>

  <section class="item" style="background-color: rgb(74,207,129);">
    <div class="item__icon">
      <img src="./back.svg/workout.svg"/>
    </div>
    <div class="card">
      <div>
        <span  style="font-size: 16px;">Exercise</span>

      </div>

      <span>Last week - 5 hrs</span>
    </div>
  </section>

  <section class="item" style="background-color: rgb(117,56,201);">
    <div class="item__icon">
      <img src="./back.svg/social.svg"/>
    </div>
    <div class="card">
      <div>
        <span  style="font-size: 16px;">Social</span>
        <div style="font-size: 32px;">...</div>
      </div>
      <span>5hrs</span>

    </div>
  </section>

    <div class="item__icon">
      <img src="./back.svg/selfcare.svg"/>
    </div>
    <div class="card">
      <div>
        <span  style="font-size: 16px;">Self Care</span>
        <div style="font-size: 32px;">...</div>
      </div>
      <span>2hrs</span>

    </div>
